    <script>
      // Enhanced Service Worker Registration with update handling
      if ('serviceWorker' in navigator) {
        if (window.matchMedia('(display-mode: standalone)').matches) {
          const splashScreen = document.getElementById('splash-screen');
          if (splashScreen) {
            splashScreen.style.display = 'flex';
            
            window.addEventListener('load', () => {
              setTimeout(() => {
                splashScreen.style.display = 'none';
              }, 2000); // –ü–æ–∫–∞–∑–≤–∞ —Å–µ –∑–∞ 2 —Å–µ–∫—É–Ω–¥–∏
            });
          }
        }
      
        // Define a function to handle updates
        const registerServiceWorker = async () => {
          try {
            // Register the service worker
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('Service worker registered.', registration);
            
            // Check for updates immediately
            registration.update();
            
            // Setup periodic checks for updates (every 30 minutes)
            setInterval(() => {
              registration.update();
              console.log('Checking for service worker updates...');
            }, 30 * 60 * 1000);
            
            // Listen for the updatefound event
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              
              // Listen for state changes on the new worker
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('New content is available, refreshing...');
                  // Force reload the page to get the new version
                  window.location.reload(true);
                }
              });
            });
            
            // Listen for messages from the service worker
            navigator.serviceWorker.addEventListener('message', (event) => {
              if (event.data && event.data.type === 'UPDATE_READY') {
                console.log('New version is ready, refreshing...');
                window.location.reload(true);
              }
            });
            
          } catch (error) {
            console.error('Service worker registration failed:', error);
          }
        };
        
        // Run the service worker registration
        registerServiceWorker();
      }

    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        try {
          // –ü—Ä–æ–≤–µ—Ä—è–≤–∞–º–µ –¥–∞–ª–∏ OneSignal –µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–∞–Ω –ø—Ä–∞–≤–∏–ª–Ω–æ

          OneSignal.User.PushSubscription.addEventListener('change', async (event) => {
            const isPushEnabled = await OneSignal.User.PushSubscription.optedIn;
            
            if (isPushEnabled) {
              try {
                const playerId = await OneSignal.User.getSubscription().id;
                // –í–Ω–∏–º–∞–≤–∞–º–µ –∑–∞ undefined –∏–ª–∏ null —Å—Ç–æ–π–Ω–æ—Å—Ç–∏

                  return;

                // –ò–∑–ø–æ–ª–∑–≤–∞–º–µ –¥–∏—Ä–µ–∫—Ç–Ω–æ –≥–ª–æ–±–∞–ª–Ω–∏—è supabase –∫–ª–∏–µ–Ω—Ç –≤–º–µ—Å—Ç–æ –¥–∞ –∏–º–ø–æ—Ä—Ç–∏—Ä–∞–º–µ —Ñ–∞–π–ª
                // –¢–æ–≤–∞ —Ä–µ—à–∞–≤–∞ –ø—Ä–æ–±–ª–µ–º–∞ —Å –ø—ä—Ç—è –∏ –æ—Å–∏–≥—É—Ä—è–≤–∞ —Å—ä–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç —Å TypeScript

                const { data: userData } = await window.supabase.auth.getUser();
