    <script>
      // Enhanced Service Worker Registration with update handling
      if ('serviceWorker' in navigator) {
        if (window.matchMedia('(display-mode: standalone)').matches) {
          const splashScreen = document.getElementById('splash-screen');
          if (splashScreen) {
            splashScreen.style.display = 'flex';
            
            window.addEventListener('load', () => {
              setTimeout(() => {
                splashScreen.style.display = 'none';
              }, 2000); // Показва се за 2 секунди
            });
          }
        }
      
        // Define a function to handle updates
        const registerServiceWorker = async () => {
          try {
            console.log("Регистриране на Service Worker...");
            // Register the service worker
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/' // Explicit scope setting
            });
            console.log('Service worker регистриран успешно.', registration);
            
            // Check for updates immediately
            registration.update();
            
            // Setup periodic checks for updates (every 30 minutes)
            setInterval(() => {
              registration.update();
              console.log('Проверка за обновления на Service Worker...');
            }, 30 * 60 * 1000);
            
            // Listen for the updatefound event
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              
              // Listen for state changes on the new worker
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('Налично е ново съдържание, презареждане...');
                  // Force reload the page to get the new version
                  window.location.reload(true);
                }
              });
            });
            
            // Listen for messages from the service worker
            navigator.serviceWorker.addEventListener('message', (event) => {
              if (event.data && event.data.type === 'UPDATE_READY') {
                console.log('Нова версия е готова, презареждане...');
                window.location.reload(true);
              }
            });
            
          } catch (error) {
            console.error('Регистрацията на Service Worker не успя:', error);
          }
        };
        
        // Run the service worker registration
        registerServiceWorker();
      }
    </script>
