    <script>

    <!-- OneSignal subscription tracking with Supabase integration -->
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        // –°–ª–µ–¥ –∫–∞—Ç–æ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—è—Ç —Å–µ –∞–±–æ–Ω–∏—Ä–∞, –∑–∞–ø–∏—Å–≤–∞–º–µ player_id –≤ Supabase
        OneSignal.on('subscriptionChange', async function(isSubscribed) {
          if (isSubscribed) {
            try {
              const playerId = await OneSignal.getUserId();
              // –í–Ω–∏–º–∞–≤–∞–º–µ –∑–∞ undefined –∏–ª–∏ null —Å—Ç–æ–π–Ω–æ—Å—Ç–∏
              if (!playerId) {
                console.error("‚ùå –ù–µ –º–æ–∂–µ–º –¥–∞ –ø–æ–ª—É—á–∏–º OneSignal playerId");
                return;
              }
              
              // –ò–º–ø–æ—Ä—Ç–∏—Ä–∞–Ω–µ –Ω–∞ Supabase –∫–ª–∏–µ–Ω—Ç
              const { supabase } = await import('/src/integrations/supabase/client.js');
              
              // –û–ø–∏—Ç–≤–∞–º–µ —Å–µ –¥–∞ –≤–∑–µ–º–µ–º —Ç–µ–∫—É—â–∏—è –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª, –∞–∫–æ –µ –ª–æ–≥–Ω–∞—Ç
              const { data: userData } = await supabase.auth.getUser();
              const userId = userData?.user?.id || null;
              
              console.log("üîî –ó–∞–ø–∏—Å–≤–∞–Ω–µ –Ω–∞ push –∞–±–æ–Ω–∞—Ç:", { playerId, userId });
              
              const { error } = await supabase
                .from('push_subscribers')
                .insert([{
                  user_id: userId,
                  player_id: playerId
                }]);
              
              if (error) {
                console.error("‚ùå –ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞–ø–∏—Å –Ω–∞ push –∞–±–æ–Ω–∞—Ç:", error);
              } else {
                console.log("‚úÖ Push –∞–±–æ–Ω–∞—Ç—ä—Ç –µ –∑–∞–ø–∏—Å–∞–Ω —É—Å–ø–µ—à–Ω–æ:", playerId);
              }
            } catch (err) {
              console.error("‚ùå –ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞ –∞–±–æ–Ω–∞–º–µ–Ω—Ç:", err);
            }
          }
        });
      });
    </script>
