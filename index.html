    <link rel="apple-touch-icon" href="/apple-icon-180.png" />
    
    <!-- Updated favicon to use the uploaded image -->
    <link rel="icon" href="/lovable-uploads/9ebf9964-e102-4d6e-866b-63884dc1f10f.png" type="image/png">

    <!-- OneSignal Web Push SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      
      // Only initialize OneSignal if we're on the production domain
      if (window.location.hostname === 'spasi.bg' || window.location.hostname === 'www.spasi.bg') {
        console.log('Initializing OneSignal for production domain');
        OneSignalDeferred.push(async function(OneSignal) {
          await OneSignal.init({
            appId: "35af33cb-8ab8-4d90-b789-17fb5c45542b",
            notifyButton: {
              enable: true,
            },
            allowLocalhostAsSecureOrigin: true,
          });
        });
      } else {
        console.log('OneSignal initialization skipped in development environment');
      }
    </script>

    <style>
      @media (display-mode: standalone) {
        #splash-screen {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: black;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
        }
        #splash-text {
          color: white;
          font-size: 2.5rem;
          font-weight: bold;
          text-transform: uppercase;
          letter-spacing: 2px;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    
    <div id="splash-screen" style="display: none;">
      <div id="splash-text">Spasi.bg</div>
    </div>

    <!-- Existing scripts -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <script>
      if ('serviceWorker' in navigator) {
        if (window.matchMedia('(display-mode: standalone)').matches) {
          const splashScreen = document.getElementById('splash-screen');
          if (splashScreen) {
            splashScreen.style.display = 'flex';
            
            window.addEventListener('load', () => {
              setTimeout(() => {
                splashScreen.style.display = 'none';
              }, 2000); // Показва се за 2 секунди
            });
        }
      }
      
      navigator.serviceWorker.register('/sw.js')
        .then(function(reg) {
          console.log('Service worker registered.', reg);
        }).catch(function(error) {
          console.log('Service worker registration failed:', error);
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>

    <!-- Remove splash screen once app is loaded -->
    <script>
      window.addEventListener('load', () => {
        const splashScreen = document.getElementById('splash-screen');
        if (splashScreen) {
          splashScreen.style.display = 'none';
        }
      });
    </script>
  </body>
